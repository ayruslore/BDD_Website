<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <title>Baba da Dhaba</title>

  <!--Mobile Specific Meta Tag-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link href="css/style.css" rel="stylesheet" type="text/css">

  <!--Favicon-->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Google Material Icons -->
  <link href="css/vendor/material-icons.min.css" rel="stylesheet" media="screen">

  <!-- Brand Icons -->
  <link href="css/vendor/socicon.min.css" rel="stylesheet" media="screen">

  <!-- Bootstrap -->
  <link href="css/vendor/bootstrap.min.css" rel="stylesheet" media="screen">

  <!-- Theme Styles -->
  <link href="css/theme.min.css" rel="stylesheet" media="screen">

  <!-- Page Preloading -->
  <script src="js/vendor/page-preloading.js"></script>

  <!-- Modernizr -->
  <script src="js/vendor/modernizr.custom.js"></script>
</head>

<!-- Body -->
<body class="page-preloading">

  <!-- Page Pre-Loader -->
  <div class="page-preloader">
    <div class="preloader">
      <img src="img/preloader.gif" alt="Preloader">
    </div>
  </div><!-- .page-preloader -->

  <!-- Page Wrapper -->
  <div class="page-wrapper">

    <!-- Main Content Wrapper -->
    <main id="top" class="content-wrapper">
      <!-- Data API:
        data-loop="true/false" enable/disable looping
        data-autoplay="true/false" enable/disable carousel autoplay
        data-interval="3000" autoplay interval timeout in miliseconds
        Simply add necessary data attribute to the ".hero-carousel" with appropriate value to adjust carousel functionality.
       -->
      <!-- Content Wide -->
      <section class="container-fluid padding-top-3x">

        <section id="cart" class="container padding-top-1x padding-bottom">

          <h1 class="space-top-half">
          <span>Baba</span><span class="text-gray">da</span><span>Dhaba</span>
          </h1>
            <div class="row padding-top">

              <!-- Checkout Form -->
              <div class="col-sm-8 padding-bottom">
                <p class="text-gray text-sm">Fill in the following details</p>
                <div class="row">
                  <div class="col-sm-6">
                    <input type="text" class="form-control" name="f_name" placeholder="First name" required/>
                    <input type="email" class="form-control" name="email" placeholder="Email" required/>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" name="l_name" placeholder="Last name" required/>
                    <input type="tel" class="form-control" name="phone" placeholder="Phone" required/>
                  </div>
                </div><!-- .row -->
                <input onkeyup="openCourse(event, 'pay')" type="text" class="form-control" name="address" placeholder="Address" required/>
                <p class="text-gray text-sm">Press Enter to proceed.</p>
              </div><!-- .col-sm-8 -->

            <!-- Sidebar -->
            <div id="pay" class="col-md-3 col-md-offset-1 col-sm-4 padding-bottom-2x tabcontent">
              <aside>
                <h3 class="toolbar-title">Pay Using</h3>
                <h4 id="amt" class="amount">&#8377;0</h4>
                <p class="text-sm text-gray">Choose one of the following as your payment methods.</p>
                <a type="submit" id="rzp-button1" class="btn btn-primary btn-block waves-effect waves-light space-top-none">Razorpay</a>
                <a class="btn btn-primary btn-block waves-effect waves-light space-top-none">Paytm</a>
                <a class="btn btn-primary btn-block waves-effect waves-light space-top-none">Cash on Delivery</a>
              </aside>
            </div><!-- .col-md-3.col-sm-4 -->
          </div><!-- .row -->
        </section><!-- .container -->

      </section><!-- .container-fluid -->
    </main><!-- .content-wrapper -->

  </div><!-- .page-wrapper -->

  <!-- JavaScript (jQuery) libraries, plugins and custom scripts -->
  <script src="js/vendor/jquery-2.1.4.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/smoothscroll.js"></script>
  <script src="js/vendor/velocity.min.js"></script>
  <script src="js/vendor/waves.min.js"></script>
  <script src="js/vendor/icheck.min.js"></script>
  <script src="js/vendor/owl.carousel.min.js"></script>
  <script src="js/vendor/magnific-popup.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/tabs.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="js/razorpay.js"></script>

<script>
  document.getElementById('amt').innerHTML=sessionStorage.getItem('total');
  if(Number(sessionStorage.getItem('total').slice(1))==0){
    window.location="index.html";
    window.alert("Can\'t checkout with nothing in cart. Close webview to exit");
  }
</script>

</body><!-- <body> -->
</html>
